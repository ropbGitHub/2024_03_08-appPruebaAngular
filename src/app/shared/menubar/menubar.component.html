<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Búsquedas por: </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" *ngFor="let item of searchMenu">
        <!-- <a class="nav-link" href="{{ item.route }}">{{ item.section }}</a> -->
        <a
          class="nav-link"
          [routerLink]="[item.route]"
          routerLinkActive="active"
        >
          <li>{{ item.section }}</li>
        </a>
      </div>
    </div>
  </div>
</nav>
